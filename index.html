<!doctype html>
<html lang="en" ng-app="ToDoApp" ng-controller="MainCtrl" ng-cloak>
  <head>
      <meta charset="UTF-8">
      <title>todo {{title}}</title>
      <link rel="shortcut icon" href="favicon.ico"/>   
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">      
  </head>

  <body>
  
      <div class="main" >
        <div class="login">
  
          <div class="panel panel-default">
              <div class="panel-heading"><h2><img src="assets/logo.png" height="45px"/>todo</h2> </div>
              <div class="panel-body loginForm">


                  <form name="loginCheck">
                     <input ng-model="newList.id" name="login_id" type="text" ng-pattern="/^[a-zA-z0-9]{1,24}$/" placeholder='create or join a list'Required/>
                     <button  login ng-disabled='logging' ng-click="login(newList.id)" class="btn btn-sm btn-primary">Load</button></p>
                         <span ng-show="loginCheck.login_id.$error.pattern" class="alert alert-danger" style="padding:0px">Not a valid list name</span>

                  </form> 

              </div>

                  <footer></footer>
            </div>
        </div>

        <div class="app" dash>
          <div class="panel panel-default">
        
              <div logout class="btn btn-default pull-right" ng-click='logout()'>Logout</div>
              <a class="btn btn-default pull-right" ng-click='toggleDash()'  href='{{dashURL}}'>
                  <span class="glyphicon  glyphicon-signal glyphicon-white"></span>
              </a>
              
              <div class="panel-heading"><h2><img src="assets/logo.png" height="45px"/>todo</h2></div>
              <div class="panel-body">
                  <div ng-view></div>
              </div>
              <footer></footer>
          </div>
        </div>          

      </div>
